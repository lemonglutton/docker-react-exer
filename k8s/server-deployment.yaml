apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: ghcr.io/lemonglutton/react-server:v1
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: regcred